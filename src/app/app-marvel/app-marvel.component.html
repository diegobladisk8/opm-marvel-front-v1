<table mat-table [dataSource]="dataMarvel" class="mat-elevation-z8" #tabla1 id="tabla1">


    <ng-container matColumnDef="resourceURI">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let articulo"> <img (click)="openDialog(articulo)" [src]="articulo.resourceURI" width="200" height="150" /> </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.description}} </td>
    </ng-container>

    <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Modified </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.modified}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>
