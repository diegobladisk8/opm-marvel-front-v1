<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content class="mat-typography">

    <table mat-table [dataSource]="dataMarvelDetalle" class="mat-elevation-z8" #tabla1 id="tabla1">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
        </ng-container>

        <ng-container matColumnDef="resourceURI">
            <th mat-header-cell *matHeaderCellDef> Resource URI </th>
            <td mat-cell *matCellDef="let articulo"> {{articulo.resourceURI}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>

</mat-dialog-content>


<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
</mat-dialog-actions>
